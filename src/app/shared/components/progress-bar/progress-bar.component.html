<div class="progress-container" [ngClass]="{ 'sub-domain': isSubDomain }">
  <div class="background">
    <div
      [style.width]="fillValue"
      class="progress-bar"
      [ngClass]="{ 'other-progress': other && isSubDomain }"
    ></div>
  </div>
  <span class="label">{{
    !isSubDomain ? consumed + " of " + total : consumed
  }}</span>
</div>
